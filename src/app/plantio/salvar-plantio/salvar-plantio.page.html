<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Plantio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>

    <ion-label position="floating">Nome: </ion-label>

    <ion-input name="nome" [(ngModel)] = "plantio.nome"> </ion-input>

  </ion-item>

  <ion-item>

    <ion-label position="floating">Solo: </ion-label>

    <ion-input name="solo" [(ngModel)] = "plantio.solo"> </ion-input>

  </ion-item>

  <ion-item>

    <ion-label position="floating">Clima: </ion-label>

    <ion-input name="clima" [(ngModel)] = "plantio.clima"> </ion-input>

  </ion-item>

  <ion-button (click)="salvar()" expand="block" >SALVAR</ion-button>

</ion-content>
