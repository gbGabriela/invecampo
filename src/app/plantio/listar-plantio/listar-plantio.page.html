<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pagina"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista Plantio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let plantio of listaPlantio | async">
      <ion-label>{{plantio.nome}}</ion-label>
      <ion-label>{{plantio.solo.tipo}}</ion-label>
      <ion-label>{{plantio.clima}}</ion-label>
      <ion-button (click)="excluir(plantio.key)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
